<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ffc107;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-card h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-card button {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-card bg-light">
        <h1>Create New Playlist</h1>
        <form th:action="@{'/playlists'}" th:object="${playlist}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Playlist Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter playlist name"
                       required>
            </div>
            <input type="hidden" name="userId" th:value="${userId}"/>
            <button type="submit" class="btn btn-warning">Save Playlist</button>
        </form>
    </div>
    <div class="text-center mt-3">
        <a th:href="@{'/users/show/' + ${userId}}" class="btn btn-outline-secondary">Back to My Profile</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
