<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUDLY - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="home_body">
<div class="register-container">
    <h5 class="mb-1 title2">Join</h5>
    <h1 class="mb-4 title">LOUDLY</h1>

    <div th:if="${errors}" class="mb-3">
        <div th:each="error : ${errors}" th:text="${error}" class="alert alert-danger"></div>
    </div>

    <div class="card p-4 shadow-lg border-0">
        <h4 class="text-center mb-3">Create Your Account</h4>
        <form th:action="@{/register}" th:object="${userDTO}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control"
                       placeholder="Enter your username" >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"
                       placeholder="Enter your email" >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       placeholder="Enter your password" >
            </div>
            <div class="mb-4">
                <label for="role" class="form-label">Role</label>
                <select id="role" th:field="*{role}" class="form-select">
                    <option value="" selected disabled>Select a role</option>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning w-100">Register</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <p>Already have an account? <a href="/login" class="link-warning fw-bold">Log in here</a>.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
