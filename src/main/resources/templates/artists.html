<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title=~{::title}, content=~{::body})}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Artists List</title>
</head>
<body>
<div class="artists_body">
    <div class="container mt-4">
        <h1 class="mb-4">All Artists</h1>

        <div class="mb-4" sec:authorize="hasRole('ADMIN')">
            <a href="admin/artists/add" class="btn btn-primary d-inline-flex align-items-center gap-2">Add Artist</a>
        </div>


        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nickname</th>
                <th>Biography</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="artist : ${artists}">
                <td class="names">
                    <a th:href="@{'/artists/' + ${artist.id}}"
                       th:text="${artist.nickname}">Song Name</a>
                </td>
                <td th:text="${artist.biography}">Biography</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/profile" class="btn play-button">Back to my profile</a>
</div>
</body>
</html>
