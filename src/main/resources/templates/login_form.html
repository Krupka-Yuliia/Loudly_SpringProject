<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUDLY - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="home_body">
<div class="login-container">
    <h5 class="mb-1 title2">Welcome Back to</h5>
    <h1 class="mb-4 title">LOUDLY</h1>

    <div class="card p-4 shadow-lg border-0">
        <h4 class="text-center mb-3">Log In</h4>
        <form th:action="@{/login}" method="post" th:object="${userDTO}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" th:field="*{password}"
                       required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Log In</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <p>Don't have an account? <a href="/register" class="link-warning fw-bold">Sign up here</a>.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
