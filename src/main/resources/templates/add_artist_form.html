<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Artist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="home_body">
</body>
<div th:if="${errors != null}" class="error-messages">
    <div class="alert alert-danger">
        <span th:text="${errors}"></span>
    </div>
</div>
<div class="register-container">
    <div class="card p-4 shadow-lg border-0">
        <h4 class="text-center mb-3">Add New Artist</h4>
        <form th:action="@{/admin/artists/add}" th:object="${artistDTO}" method="post">
            <div class="mb-3">
                <label for="nickname" class="form-label">Nickname:</label>
                <input type="text" id="nickname" th:field="*{nickname}" class="form-control"
                       placeholder="Enter artist's nickname" >
            </div>

            <div class="mb-3">
                <label for="biography" class="form-label">Biography:</label>
                <textarea id="biography" th:field="*{biography}" class="form-control" rows="4"
                          placeholder="Enter artist's biography"></textarea>
            </div>

            <button type="submit" class="btn btn-warning w-100">Add Artist</button>
            <div class="text-center mt-3">
                <a href="/profile" class="btn btn-outline-secondary">Back to My Profile</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
