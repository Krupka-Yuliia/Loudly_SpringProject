<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title=~{::title}, content=~{::body})}" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Songs List</title>
</head>
<body>
<div class="songs_body">
    <div class="container mt-4">
        <h1 class="mb-4">All Songs</h1>

        <div class="mb-4" sec:authorize="hasRole('ADMIN')">
            <a href="/admin/songs/upload" class="btn btn-primary d-inline-flex align-items-center gap-2">Add Song</a>
        </div>


        <table class="table table-striped">
            <thead>
            <tr>
                <th>Song Name</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song : ${songs}">
                <td class="names">
                    <a th:href="@{'/songs/' + ${song.id}}"
                       th:text="${song.title}">Song Name</a>
                </td>
                <td class="names">
                    <a th:href="@{'/artists/' + ${song.artistId}}"
                       th:text="${song.artistName}">Artist Name</a>
                </td>
                <td th:text="${song.year}">Year</td>
                <td th:text="${song.genre}">Genre</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/profile" class="btn play-button">Back to my profile</a>
</div>
</body>
</html>
