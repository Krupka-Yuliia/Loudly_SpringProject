<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантажити пісню</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="home_body">
<div class="register-container">

    <div class="card p-4 shadow-lg border-0">
        <h4 class="text-center mb-3">Завантажити пісню</h4>
        <form action="/songs/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Назва пісні</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Введіть назву пісні"
                       required>
            </div>
            <div class="mb-3">
                <label for="artistId" class="form-label">ID виконавця</label>
                <input type="number" id="artistId" name="artistId" class="form-control"
                       placeholder="Введіть ID виконавця" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Жанр</label>
                <input type="text" id="genre" name="genre" class="form-control" placeholder="Введіть жанр" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Рік випуску</label>
                <input type="number" id="year" name="year" class="form-control" placeholder="Введіть рік випуску"
                       required>
            </div>
            <div class="mb-4">
                <label for="file" class="form-label">Файл пісні (MP3)</label>
                <input type="file" id="file" name="file" class="form-control" accept=".mp3" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Завантажити пісню</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
