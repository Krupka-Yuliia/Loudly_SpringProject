<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loudly - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffeeba;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: orange;
        }

        .btn-google {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }

        .btn-google:hover {
            background-color: #f1f1f1;
        }

        .title {
            color: orange;
            font-size: 100px;
            font-weight: bold;
        }

        .title2 {
            color: orange;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h5 class="mb-1 title2">Welcome to</h5>
    <h1 class="mb-4 title">LOUDLY</h1>
    <button class="btn btn-google btn-lg w-100">
        Log In with Google
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
