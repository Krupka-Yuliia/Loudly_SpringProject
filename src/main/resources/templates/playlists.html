<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title=~{::title}, content=~{::body})}">
<head>
    <title>All Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a th:href="@{'/add_playlist?userId=' + ${userId}}"
   class="btn btn-outline-dark playlist-button text-light">
    Add Playlist
</a>

<div class="container mt-4">
    <h1 class="mb-4">My Playlists</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="playlist : ${playlists}" class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${playlist.name}">Playlist Name</h5>
                    <a th:href="@{'/playlists/show/' + ${playlist.id}}" class="btn btn-outline-warning">View
                        Playlist</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center mt-3">
    <a th:href="@{'/users/show/' + ${userId}}" class="btn btn-outline-secondary">Back to My Profile</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
