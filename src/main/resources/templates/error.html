<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="text-center">
    <h1 class="text-danger mb-4">An error occurred</h1>
    <p class="lead mb-4" th:text="${title}"></p>
    <p class="lead mb-4" th:text="${error}"></p>

    <p class="error-url" th:if="${url}" th:text="'The error occurred while trying to access: ' + ${url}"></p>

    <a href="/profile" class="btn btn-primary">Go back to home</a>
</div>
</body>
</html>
